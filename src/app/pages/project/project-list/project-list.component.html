<!-- =======| Main |======= -->
<div class="container animated fadeInUp" id="main" class="main" role="main" name="users">

    <div class="col-xs-12">
        <div class="leftside">
            <!-- Page Title -->
            <div class="pagetitle">
                <h1><i class="bx bxs-user-account"></i> {{title}}</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/"><i class="fa fa-home"></i> Inicio</a></li>
                        <!-- <li class="breadcrumb-item"><a routerLink="/dashboard/configuraciones">Configuraciones</a></li> -->
                        <li class="breadcrumb-item active">{{title}}</li>
                    </ol>
                </nav>
            </div>
            <!-- End Page Title -->
            <div class="buton">
                <button class="btn btn-outline-danger pull-right" href="javascript:void(0)"
                    (click)="goBack()">Volver</button>
            </div>
        </div>

        <div class="clear"></div>

        <section class="section dashboard">


            <!-- Recent Pagos -->
            <div class="container">
                <div class="row">
                    <div class="col-xs-11 col-sm-11">
                        <!-- buscador -->
                        <form class="form-horizontal ">
                            <div
                                class="p-1 bg-light rounded rounded-pill shadow-sm mb-4 d-flex justify-content-center gap-3">
                                <div class="input-group">
                                    <input type="search" name="search" type="text" class="form-control col-xs-12"
                                        placeholder="Buscar Project" aria-describedby="button-addon1"
                                        class="form-control border-0 bg-light" />
                                    <div class="input-group-append">
                                        <button id="button-addon1" type="submit" class="btn btn-link text-primary"
                                            (click)="search()" name="submit" data-toggle="tooltip"
                                            title="mostrar todos">
                                            <i class="fa fa-search"></i>
                                        </button>
                                        <a href="javascript:;" (click)="PageSize()"
                                            class="btn btn-primary doctor-refresh ms-2"><i
                                                class="fa fa-refresh"></i></a>
                                    </div>


                                </div>
                                <select class="form-control ">
                                    <option selected>Select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </form>
                        <!-- buscador -->
                    </div>
                    <div class="col-xs-1 col-sm-1">
                        <div class="text-right">
                            <button class="btn btn-primary" href="javascript:void(0)" data-bs-toggle="modal"
                                data-bs-target="#editProject">
                                <i class="fa fa-pencil"></i>
                                Crear
                            </button>
                        </div>
                    </div>
                </div>


                <div class="card recent-sales overflow-auto">


                    <div class="card-body">

                        <div class="contenido">
                            <div class="item " *ngFor="let project of projects">
                                <app-projectitem [project]="project" (onEditProject)="onEditProject($event)"
                                (onDeleteProject)="onDeleteProject($event)"
                                ></app-projectitem>
                                <app-project-edit [projectSeleccionado]="project"></app-project-edit>
                            </div>
                        </div>



                        <pagination-controls (pageChange)="p = $event"></pagination-controls>

                    </div>

                </div>
            </div>
            <!-- End Recent Pagos -->

        </section>
    </div>

</div>
<!--/main-->
