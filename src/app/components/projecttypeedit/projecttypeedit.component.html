<div class="modal fade" id="editProjectType" tabindex="-1" aria-labelledby="projectTModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="projectTModalLabel">Tipos de Proyecto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">

                    <form class="form-horizontal form-material" (ngSubmit)="handleSubmit()" [formGroup]="projecttypeForm">
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <label>Nombre del Proyecto <span class="required">*</span></label>
                                <input type="text" formControlName="name" class="form-control" required>

                            </div>
                            

                        </div>

                        <input type="hidden" formControlName="id">
                        <button class="btn btn-outline-success waves-effect waves-light m-r-10" type="submit"
                            (click)="handleSubmit()">Guardar</button>


                    </form>


                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
