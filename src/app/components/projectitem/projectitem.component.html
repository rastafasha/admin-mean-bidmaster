<div class="card shadow-sm rounded">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <h5 class="card-title fw-bold text-dark">{{ project.name }}</h5>
      <span class="badge bg-primary text-white small">{{ project.type?.name }}</span>
    </div>

    <div class="mt-3">
      <div class="d-flex align-items-center mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg text-secondary me-2" viewBox="0 0 16 16">
          <path d="M4.715 6.542a3 3 0 014.243 0l.828.828a3 3 0 01-4.243 4.243l-.828-.828a.5.5 0 00-.708.708l.828.828a4 4 0 005.657-5.657l-.828-.828a4 4 0 00-5.657 0z"/>
          <path d="M6.586 4.672a.5.5 0 00-.708 0l-2.5 2.5a.5.5 0 00.708.708l2.5-2.5a.5.5 0 000-.708z"/>
          <path d="M9.414 11.328a.5.5 0 00.708 0l2.5-2.5a.5.5 0 00-.708-.708l-2.5 2.5a.5.5 0 000 .708z"/>
        </svg>
        <a [href]="project.url" target="_blank" rel="noopener noreferrer" class="text-primary text-decoration-none">
          Ver proyecto
        </a>
      </div>

      <div class="d-flex align-items-center mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people text-secondary me-2" viewBox="0 0 16 16">
          <path d="M5.5 3a2 2 0 11-4 0 2 2 0 014 0zM7 6a3 3 0 11-6 0 3 3 0 016 0zM13 7a2 2 0 11-4 0 2 2 0 014 0zM15 10a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path fill-rule="evenodd" d="M2 13s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H2z"/>
        </svg>
        <span class="text-secondary">
          Asociado: {{ project.partners?.username }}
        </span>
      </div>

      <div class="d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock text-secondary me-2" viewBox="0 0 16 16">
          <path d="M8 3.5a.5.5 0 01.5.5v3.25l2.5 1.5a.5.5 0 11-.5.866l-2.75-1.65A.5.5 0 017.5 7V4a.5.5 0 01.5-.5z"/>
          <path d="M8 16A8 8 0 108 0a8 8 0 000 16zM8 1a7 7 0 110 14A7 7 0 018 1z"/>
        </svg>
        <span class="text-secondary">
          Tiempo de entrega: {{ project.deliveryDate }}
        </span>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-between align-items-center">
      <button
        (click)="togglePresentation()"
        [ngClass]="{
          'btn btn-success': project.hasPresentation === 'true',
          'btn btn-danger': project.hasPresentation !== 'true'
        }"
      >
        {{ project.hasPresentation === 'true' ? 'Presentación lista' : 'Falta presentación' }}
      </button>

      <div  class="d-flex gap-2">
        <button href="javascript:void(0)"  data-bs-toggle="modal" data-bs-target="#editProject" class="btn btn-link text-primary p-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.854a.5.5 0 01.708 0l2.292 2.292a.5.5 0 010 .708l-9.793 9.793a.5.5 0 01-.168.11l-4 1.5a.5.5 0 01-.65-.65l1.5-4a.5.5 0 01.11-.168l9.793-9.793z"/>
          </svg>
        </button>
        <button (click)="deleteProject()" class="btn btn-link text-danger p-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5a.5.5 0 01.5.5v6a.5.5 0 01-1 0v-6a.5.5 0 01.5-.5zm5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0v-6a.5.5 0 01.5-.5z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2h13v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
